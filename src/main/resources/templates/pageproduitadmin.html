<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="ie=edge" http-equiv="x-ua-compatible"/>
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link href="../../../static/img/jee/logo.webp" rel="icon" type="image/webp"/>
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts Roboto -->
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link href="/css/mdb.min.css" rel="stylesheet"/>
  <!-- Ajoutez les liens vers les fichiers CSS et JS de MDB dans l'en-tête de votre page -->
  <link href="https://cdn.jsdelivr.net/npm/mdb@5.3.0/dist/css/mdb.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mdb@5.3.0/dist/js/mdb.min.js"></script>
</head>
<body>
<!-- Start your project here-->
<div class="container py-5">
  <h5 class="font-weight-bold mb-3 text-center text-lg-start">Produits</h5>
  <form method="get" action="/APIproduit/add" class="needs-validation" novalidate>
    <ul class="list-unstyled mb-0">
      <li class="p-2 border-bottom" th:each="product : ${productList}">
        <div class="d-flex flex-row align-items-center">
          <div class="pt-1">
            <p>Nom</p>
            <p class="fw-bold mb-0" th:text="${product.nom_prod}"></p>
          </div>
          <div class="pt-1">
            <img alt="produit" class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                 th:src="${product.photo}" width="60">
          </div>
          <div class="form-group mb-2">
            <button class="btn btn-primary mt-3">Activer</button>
            <button class="btn btn-primary mt-3">Désactiver</button>
            <button class="btn btn-primary mt-3">Supprimer</button>
          </div>
        </div>
      </li>
    </ul>
    <h2>Ajouter un produit</h2>
    <div class="form-group mb-2">
      <label for="nom_prod">Nom du produit</label>
      <input type="text" class="form-control" id="nom_prod" name="nom_prod" required>
    </div>
    <div class="form-group mb-2">
      <label for="visible">Visibilité</label>
      <input type="text" class="form-control" id="visible" name="visible" required>
    </div>
    <div class="form-group mb-2">
      <label for="photo">Photo</label>
      <input type="text" class="form-control" id="photo" name="photo" required>
    </div>
    <div class="form-group mb-2">
      <p th:text="${errorMessage}"></p>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Ajouter le produit</button>
  </form>
</div>
<!-- End your project here-->

<!-- MDB -->
<script src="/js/mdb.min.js" type="text/javascript"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
