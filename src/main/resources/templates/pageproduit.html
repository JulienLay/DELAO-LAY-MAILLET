<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link href="../../../static/img/jee/logo.webp" rel="icon" type="image/webp"/>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts Roboto -->
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link href="/css/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/mdb@5.3.0/dist/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mdb@5.3.0/dist/js/mdb.min.js"></script>
</head>
<body>
<!-- Start your project here-->
<div class="container py-5">
    <h5 class="font-weight-bold mb-3 text-center text-lg-start">Produits</h5>
    <form method="get" action="/commande/enregistrer" class="needs-validation" novalidate>
        <ul class="list-unstyled mb-0">
            <li class="p-2 border-bottom" th:each="product : ${productList}" th:if="${product.visible}">
                <div class="d-flex flex-row align-items-center">
                    <div class="pt-1">
                        <p>Nom</p>
                        <p class="fw-bold mb-0" th:text="${product.nom_prod}"></p>
                    </div>
                    <div class="pt-1">
                        <img alt="produit" class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                             th:src="${product.photo}" width="60">
                    </div>
                    <div class="form-group mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="number" class="form-control" id="nombre" name="nombre" required>
                    </div>
                </div>
            </li>
        </ul>
        <div class="form-group mb-2">
            <label for="numero_tel">Numéro de téléphone</label>
            <input type="tel" class="form-control" id="numero_tel" name="numero_tel" required>
        </div>
        <div class="form-group mb-2">
            <label for="nom_com">Nom</label>
            <input type="text" class="form-control" id="nom_com" name="nom_com" required>
        </div>
        <div class="form-group mb-2">
            <label for="jour_recup">Jour de récupération</label>
            <input type="date" class="form-control" id="jour_recup" name="jour_recup" required>
        </div>
        <div class="form-group mb-2">
            <p th:text="${message}"></p>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enregistrer</button>
    </form>
</div>
<!-- End your project here-->

<!-- MDB -->
<script src="/js/mdb.min.js" type="text/javascript"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
